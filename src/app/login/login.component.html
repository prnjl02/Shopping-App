

<body class="full">
    

<div class="login-page">
   <h5 class="center">Welcome to Shopping App</h5> 

  <form action="login" class="login">
    <div class="container">
      <div class="row">
        <label
          for="Username"
          class="col-sm-2"
          style="color:initial;font-size:larger"
          >Username</label
        >
        <div class="col-sm-10">
          <input
            type="text"
            placeholder="Enter your username"
            [(ngModel)]="username"
            name="username"
          />
        </div>
      </div>
      <div class="row password">
        <label
          for="Password"
          class="col-sm-2"
          style="color:initial;font-size:larger"
          >Password</label
        >
        <div class="col-sm-10">
          <input
            type="password"
            placeholder="Enter your password"
            [(ngModel)]="password"
            name="password"
          />
        </div>
      </div>

     <button class="btn btn-primary LogInBtn" (click)="login()">LogIn</button>
    <button class="btn btn-primary clearAllBtn" (click)="clearAll()">
        Clear
      </button>
      <button class="btn btn-primary SignUpBtn" (click)="signUp()">SignUp</button>

    </div>
  </form>
</div>
</body>
