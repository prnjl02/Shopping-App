<div class="full">


<div class="login-page">
    <h5 class="center">Hey! Please SignUp</h5> 
 
   <form action="login" class="login">
     <div class="container">
       <div class="row">
         <label
           for="Username"
           class="col-sm-2"
           style="color:aliceblue;font-size:larger"
           >Username</label
         >
         <div class="col-sm-10">
           <input
             type="text"
             placeholder="Enter your password"
             [(ngModel)]="usernameSignup"
             name="username"
           />
         </div>
       </div>
       <div class="row password">
         <label
           for="Password"
           class="col-sm-2"
           style="color:aliceblue;font-size:larger"
           >Password</label
         >
         <div class="col-sm-10">
           <input
             type="password"
             placeholder="Enter your password"
             [(ngModel)]="passwordSignup"
             name="password"
           />
         </div>
       </div>
 
      <button class="btn btn-primary LogInBtn" (click)="Submit()">Submit</button>
      <button class="btn btn-primary ClearBtn" (click)="Clear()">Clear</button>
    
 
     </div>
   </form>
 </div>
</div>
